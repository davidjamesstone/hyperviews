<template name="parent">
  <main>
    <h1>{state.count}</h1>
    <div>
      <span>Parent</span>
      <x-child showauthor="{!(state.count % 2)}"></x-child>
    </div>
    <button onclick={actions.down()} disabled="{!state.count}">-</button>
    <button onclick={actions.up()}>+</button>
  </main>
</template>
